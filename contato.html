    <br class="fix">

    <section id="contato">
    <form name="fcontato" method="POST"action="#">
      
      <label> Nome </label> <br>
      <input type="text" name="fnome" maxlength="50" size="60" autofocus required><br><br>
      
      <label >telefone de contato</label><br>
      <input type="tel" maxlength="15" size="20" name="Ffone" placeholder="(xx)xxxx-xxxx" required><br><br>
      
      <label>email de contato</label><br>
      <input type="email" maxlength="50" size="60" name="Fmail" required><br><br>
      
      <label>CEP</label>
      <input type="text" name="" maxlength="10" size="15" placeholder="xxxxx-xxx" pattern="\d{5}-?\d{3}" required><br><br>
      
      <label>Data de nascimento</label><br>
      <input type="date" name="Fnascimento" required class="nasc"><br><br>
      
      <label>Módulo que pretende iniciar</label>
      <input type="number" name="Fmodulo" min="1" max="10" step="1" value="1"><br><br>
      
      <label>Horario de inicio</label>
      <input type="time" name="FHorario" step="1800" value="10:00"><br><br>
      
      <label>sexo:</label><br><br>
      <input type="radio" name="sexo" value="Masculino" id="r1"> <label>Masculino</label><br> <input id="r2"type="radio" name="sexo" value="Feminino"><label>Feminino</label><br><br>
      
      <label>Data para cadastro</label>
      <input type="date" name="datadecad" id="cad" required> <br><br>  
      
      <label>Cor da pasta - Ao matricular você ganha uma pasta pra guardar seu material</label><br>
      
      <input type="color" name="Fcor" value="#008800"><br><br>
      
      <input type="submit" value="enviar" class="botão">
      
      <input type="reset" value="reset" class="botão">
    </form>
    </section>
